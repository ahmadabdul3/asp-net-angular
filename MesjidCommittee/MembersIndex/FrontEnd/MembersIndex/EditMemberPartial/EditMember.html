<div data-ng-controller="EditMemberVM as editCtrl">
    <div class="col col-1-2 horz-pad-5">
        <div class='form-row'>
            <div class="input-label">
                <label>First Name</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.FirstName" />
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Last Name</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.LastName"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Spouse First</label>
            </div>
            <input type="text" data_ng_model = "editCtrl.member.SpouseFirstName" />
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Spouse Last</label>
            </div>
            <input type="text" data_ng_model = "editCtrl.member.SpouseLastName" />
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Phone Number</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.PhoneNumber"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Email</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.Email"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Street 1</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.Street1"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>Street2</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.Street2"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>City</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.City"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>State</label>
            </div>
            <input type='text' data_ng_Model = "editCtrl.member.State"/>
        </div>
        <div class='form-row'>
            <div class="input-label">
                <label>ZipCode</label>
            </div>
            <input type='text' data_ng_model = "editCtrl.member.ZipCode"/>
        </div>
    </div>
    <div class="col col-1-2 horz-pad-5">
        <div class="form-row">
            <div class="txt-center"><b>Add Child</b></div>
            <div class="empty-5-px txt-left"></div> 
            <div class="empty-5-px"></div>
                <div class="col col-1-2 vert-mid">
                    <div class="col col-1-4">
                        <div class="">
                            First
                        </div>
                        <input type="text" class="width-90-perc" data-ng-model="editCtrl.child.FirstName"/>
                    </div>
                    <div class="col col-1-4">
                        <div class="">
                            Last
                        </div>
                        <input type="text" class="width-90-perc" data-ng-model="editCtrl.child.LastName"/>
                    </div>
                    <div class="col col-1-3">
                        <div class="">
                            Date Of Birth
                        </div>
                        <input type="date" class="width-90-perc" data-ng-model="editCtrl.child.DateOfBirth"/>
                    </div>
                    <div class="col">
                        <div class="txt-transparent">.</div>
                        <div class="button" data-ng-click="editCtrl.addChild()">
                            Add
                        </div>
                    </div>
                </div>
                
        </div> 
        <div class="empty-5-px"></div> 
        <div class="empty-5-px"></div>
        <!--<div class="horz-line-ccc"></div>--> 
        <div class="empty-5-px"></div> 
        <div class="empty-5-px"></div>

        <div class='form-row'>
            <div class="width-550">
                <div>
                    <div class="col col-1-4 txt-left">
                        <b>Child</b>
                    </div>
                    <div class="col col-1-4 txt-left">
                        <b>Date Of Birth</b>
                    </div>
                    <div class="col col-1-4 txt-left">
                        <b>Activities</b>
                    </div>
                    <div class="col col-8-perc">

                    </div>
                    <div class="col col-8-perc">

                    </div>
                </div>
                <div class="empty-5-px"></div> 
                <div class="slim-scroll">
                    <div data-ng-repeat="child in editCtrl.memberChildren track by $index" data-ng-init="childIndex = $index" class="children-row">
                            <div class="col col-1-4 vert-top">
                                <div class="txt-left">
                                    {{child.FirstName + ' ' + child.LastName}}
                                </div>
                            </div>
                            <div class="col col-1-4 vert-top">
                                <div class="txt-left">
                                    {{child.DateOfBirthString}}
                                </div>
                            </div>
                            <div class="col col-1-4 txt-left vert-top">
                                <div class="">
                                    <div data-ng-repeat="activity in child.CommunityActivities track by $index" data-ng-init="activityIndex = $index">
                                        <div data-ng-click="editCtrl.deleteActivity(activity.CommunityActivityId, childIndex)" class="col vert-mid delete-icon">x</div>
                                        <div class="col vert-mid">{{activity.ActivityName}}</div>
                                    
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col col-8-perc new-activity-link-box">
                                <div class="link-hover-teal new-activity-link">+Act</div>
                            </div>
                            <div class="col col-8-perc vert-top">
                                <div class="link-hover-tom" data-ng-click="editCtrl.deleteChild(child.ChildId)">Del</div>
                            </div>
                            <div class="empty-5-px"></div>
                            <div class="new-activity-box hidden">
                                <div class="col col-1-5 vert-mid add-activity-list">
                                    <div class="add-activity-content">
                                        <select data-ng-model="editCtrl.activityName" class="content">
                                            <option value="Select">Select</option>
                                            <option data-ng-repeat="activity in editCtrl.communityMemberActivities" value='{{activity}}'>
                                                {{activity}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col col-8-perc vert-mid">
                                    <div class="button add-new-activity-closer" data-ng-click="editCtrl.addActivityForChild(child.ChildId, $index)">Add</div>
                                </div>
                                <div class="col col-8-perc vert-mid col-5-pad">
                                    <div class="link-hover-tom add-new-activity-closer" data-ng-click="editCtrl.resetNewActivityValue()">Cancel</div>
                                </div>
                            </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <div class="empty-5-px"></div>    
    <div class="form-row">
        <div class="col vert-mid">
            <div class="button" data-ng-click="editCtrl.updateMember()">Save</div>
        </div>
        <div class="link-hover-tom col vert-mid modal-closer" data-ng-click="editCtrl.clearMemberData(true)">Cancel</div>
    
    </div>

</div>

<script>
    $(function () {
        $(document).on('click', '.new-activity-link', function () {
            $(this).hide();
            $(this).parent().parent().find('.new-activity-box').show();
        });
        $(document).on('click', '.add-new-activity-closer', function () {
            $(this).parent().parent().hide();
            $(this).parent().parent().parent().find('.new-activity-link').show();
        });
    });
</script>
